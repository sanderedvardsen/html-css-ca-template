<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RainyDays - Collection</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
</head>

<body class="jacketcheckout">
    <header>
        <div class="logo">
            <a href="../../index.html">
                <img src="/assets/images/rainydays-logo.png" alt="RainyDays Logo">
            </a>
        </div>
        <nav>
            <a href="/html/collection.html">Men</a> |
            <a href="/html/collection.html">Women</a> |
            <a href="/html/checkout.html">Checkout</a>
        </nav>
    </header>

    <main>
        <section class="jacketcheckout">

            <img src="/assets/images/cloudcloak.jpg" alt="cloudcloak">
            <div class="product-checkout-info">
                <h4>CloudCloak</h4>
                <div class="quantity-selector">
                    <span class="button">-</span>
                    <span class="quantity">1</span>
                    <span class="button">+</span>
                </div>
                <p class="price">$50</p>
                <p class="size">Size: S</p>
            </div>

        </section>

        <section class="form">
            <h3>Shipping and payment method</h3>
            <form class="two-column-form">
                <div class="form-group">
                    <input type="text" id="full-name" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <input type="text" id="card-number" placeholder="Card Number" required>
                </div>

                <div class="form-group">
                    <input type="text" id="street-address" placeholder="Street Address" required>
                </div>

                <div class="form-group">
                    <input type="text" id="expiry-date" placeholder="MM / YY" required>
                </div>

                <div class="form-group">
                    <input type="text" id="city" placeholder="City" required>
                </div>

                <div class="form-group">
                    <input type="text" id="cvc" placeholder="CVC" required>
                </div>

                <a href="/html/checkoutsuccess.html" class="checkout-button">Place Order</a>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <a href="/html/about.html">About</a> |
            <a href="/html/contact.html">Contact</a>
        </nav>
    </footer>
</body>

</html>
